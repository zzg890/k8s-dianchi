apiVersion: apps/v1
kind: Deployment
metadata:
  name: dianchi
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: dianchi
    spec:
      containers:
        - name: dianchi
          image: dianchi.azurecr.cn/dianchi:latest
          ports:
            - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:latest
          ports:
            - containerPort: 80
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              value: admin@dianchi.com
            - name: PGADMIN_DEFAULT_PASSWORD
              value: P@ssw0rd
